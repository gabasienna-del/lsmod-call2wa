name: Build Lsposed Module

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components (robust)
        run: |
          ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}
          rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/latest" "$ANDROID_SDK_ROOT/cmdline-tools/latest-2" || true
          sdkmanager --install "cmdline-tools;12.0" || sdkmanager --install "cmdline-tools;11.0"
          CT_DIR="$ANDROID_SDK_ROOT/cmdline-tools"
          if [ -d "$CT_DIR/12.0" ]; then mv "$CT_DIR/12.0" "$CT_DIR/latest"; elif [ -d "$CT_DIR/11.0" ]; then mv "$CT_DIR/11.0" "$CT_DIR/latest"; fi

          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Debug APK
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lsmod-call2wa-debug
          path: app/build/outputs/apk/debug/*.apk
